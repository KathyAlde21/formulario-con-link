<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <title>Formulario</title>

</head>
<body>
    
    <main>
        <div class="container-fluid mt-4">
            <form class="row g-3">
                <div class="col-4">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Marcos" required pattern="[A-Za-z]{5,40}">  
                </div>
                <div class="col-4">
                    <label for="inputApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido" placeholder="Ortega" required pattern="[A-Za-z]{5,40}">
                </div>
                <div class="col-4">
                    <label for="inputUsuario" class="form-label">Nombre de usuario</label>
                    <div class="input-group col-4">
                        <span class="input-group-text col-1" id="basic-addon1">@</span>
                        <input type="text" class="form-control" id="inputUsuario" aria-describedby="basic-addon1" placeholder="marO" required pattern="[A-Za-z0-9]{5,40}">   
                    </div>
                </div>
                <div class="col-6">
                    <label for="inputAddress" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="New York" required pattern="[A-Za-z]{5,40}">
                </div>
                <div class="col-3">
                    <label for="inputState" class="form-label">Motivo</label>
                    <select id="inputState" class="form-select">
                        <option selected>Deposito</option>
                        <option>Giro</option>
                        <option>Consulta de Saldo</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                        ¿Desea ver la respuesta en pantalla?
                        </label>
                    </div>
                </div>
                <!-- Botón Submit con link -->
                <div class="col-12">
                    <button type="submit" formaction="respuesta.html" class="btn btn-primary">Solicitar</button>
                </div>
              </form>
        </div>
    </main>
 

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
